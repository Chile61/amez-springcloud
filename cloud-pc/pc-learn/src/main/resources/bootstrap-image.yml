server:
  port: 8031
mybatis:
   mapper-locations: classpath:pc/mybatis/*.xml
   type-aliases-package: com.union.aimei.learn.entity
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
       defaultZone: http://120.78.208.179:8000/eureka/
spring:
  cloud:
    config:
          #强制拉取更新
          force-pull: true
          #对应前配置文件中的{profile}部分
          profile: ${config.profile:image}
          #对应前配置文件的 git 分支
          label: master
           # 要读取的配置文件 application 属性（对应前配置文件中的{application}部分）
          name: learn-service
          #安全认证,输入git账号密码
          password: gaowei123
          username: gaowei
          failFast: true
          #discovery 参数设置为 true，开启通过服务来访问 Config Server 的功能
          discovery:
             enabled: true
             service-id: microservice-config-server-eureka
logging:
  config: classpath:logback.xml

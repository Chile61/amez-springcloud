spring:
  application:
    name: pc-system-service    # 项目名称尽量用小写
  cloud:
    config:
        #强制拉取更新
        force-pull: true
        #对应前配置文件中的{profile}部分
        profile: ${config.profile:k8s}
        #对应前配置文件的 git 分支
        label: master
         # 要读取的配置文件 application 属性（对应前配置文件中的{application}部分）
        name: system-service
        #安全认证,输入git账号密码
        password: gaowei123
        username: gaowei
        failFast: true
        #discovery 参数设置为 true，开启通过服务来访问 Config Server 的功能
        discovery:
           enabled: true
           service-id: microservice-config-server-eureka
  http:
    multipart:
      max-file-size: 500Mb
      max-request-size: 500Mb
  sleuth:
      sampler:
        percentage: 1.0
#logging:
#  level:
#    root: INFO
#    com.union: DEBUG
#    org.springframework.cloud.sleuth: error
eureka:
  client:
    serviceUrl:
#      defaultZone: http://39.108.59.54:30010/eureka/
        defaultZone: http://39.108.59.54:30010/eureka/
  instance:
     prefer-ip-address: true

mybatis:
    type-aliases-package: com.union.aimei.common.model.system
    mapper-locations: classpath:pc/mybatis/*.xml
    configuration:
        mapUnderscoreToCamelCase: true
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
job:
  is:
    enable: false
management:

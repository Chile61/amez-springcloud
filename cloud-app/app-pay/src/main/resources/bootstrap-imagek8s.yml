      #支付宝正式支付配置参数
      alipay:
        #支付宝商户的应用appid
        appid: 2018053060269308
        #支付宝商户账号的pid
        pid: 2088921017938268
        #支付宝公钥
        alipay-public-key: 
        #支付宝商户私钥
        private-key: 
        #支付宝商户公钥
        public-key: 
        #正式环境使用地址
        mcloud-api-domain: http://mcloudmonitor.com/gateway.do
        #支付宝mcloudapi网关域名
        open-api-domain: https://openapi.alipay.com/gateway.do
        # 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
        sign-type: RSA2
        # 当面付最大查询次数和查询间隔（毫秒）
        max-query-retry: 5
        query-duration: 5000
        # 当面付最大撤销次数和撤销间隔（毫秒）
        max-cancel-retry: 3
        cancel-duration: 2000
        # 交易保障线程第一次调度延迟和调度间隔（秒）
        heartbeat-delay: 5
        heartbeat-duration: 900
        #支付宝回调地址
        notify-url:  http://test.52mrb.com/app/alipay/notify
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
#声明Feign的 hystrix支持,如果设置为true，则断路器备用方法将不起作用，默认为false
feign:
     hystrix:
         enabled: false
hystrix:
    command:
        default:
            execution:
                isolation:
                    strategy: SEMAPHORE
                    thread:
                        timeoutInMilliseconds: 60000


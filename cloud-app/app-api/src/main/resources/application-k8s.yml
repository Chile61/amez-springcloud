server:
    port: 8080
    connection-timeout: 50000
    tomcat:
          max-connections: 10000
          min-spare-threads: 100
eureka:
    instance:
      prefer-ip-address: true
    client:
       serviceUrl:
          defaultZone: http://39.108.59.54:30010/eureka/
spring:
   data:
     mongodb:
  #      uri: mongodb://name:pass@localhost:27017/test
  #      uri: mongodb://localhost:27017/aimeilogs
       uri: mongodb://47.106.90.37:27017/aimeilogs
   application:
     name: app-api
   http:
     multipart:
       max-file-size: 500Mb
       max-request-size: 500Mb
   rabbitmq:
         host: 47.106.90.37
         port: 5672
         username: guest
         password: aimeirabbit123456!
         publisher-confirms: true
         virtual-host: /
   redis:
           # Redis数据库索引（默认为0）
           database: 1
           # Redis服务器地址
           host: 47.106.90.37
           # Redis服务器连接端口
           port: 6379
           # Redis服务器连接密码（默认为空）
           password:
           # 连接超时时间（毫秒）
           timeout: 0
           #连接池
           pool:
             #最大连接数（使用负值表示没有限制）
             max-active: 8
             # 最大阻塞等待时间（使用负值表示没有限制）
             max-wait: -1
             # 中的最小空闲连接
             min-idle: 0
             # 最大空闲连接
             max-idle: 8
   sleuth:
       sampler:
         percentage: 1.0
hystrix:
    command:
        default:
            execution:
                isolation:
                    strategy: SEMAPHORE
                    thread:
                        timeoutInMilliseconds: 60000
    threadpool:
          default:
            coreSize: 10000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
